<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>practice-1</title>
  </head>
  <body>
    
    <button class="show" id="show">Заполнить форму будущего партнёра</button>
    <div class="preloader hidden" id="preloader">
      <div class="modal">
        
        <div class="wrapper">
          <h1 class="primary">Стать партнёром проекта</h1>
          <form
            action="/"
            class="form"
            enctype="multipart/form-data"
            method="POST"
          >
            <section class="main">
              <section class="block">
                <section class="input-field">
                  <div class="input-label">
                    <label for="nameCompany">✱ Название организации</label>
                    <input type="text" name="nameCompany" id="nameCompany" value="АВЦ" required />
                  </div>
                </section>
                <section class="input-field">
                  <div class="input-label">
                    <label for="phone_number">✱ Телефон</label>
                    <input
                      type="tel"
                      pattern="^[0-9\+\-\s]+$"
                      name="phone_number"
                      id="phone_number"
                      value="+7 933 848-34-33"
                      placeholder="+7 ___ ___-__-__" 
                      maxlength="18"
                      required
                    />
                  </div>
                </section>
                <section class="input-field">
                  <div class="input-label">
                    <label for="mail">✱ E-mail</label>
                    <input
                      type="email"
                      name="mail"
                      id="mail"
                      value="avc@gmail.com"
                      required
                    />
                  </div>
                </section>
              </section>
              <section class="logo">
                <div class="input-label logo">
                  <label id="logo" name="logo" class="logo-label">✱ Логотип (jpeg, png)</label>
                  <div class="logo-block">
                    <img class="logo-vector" src="./icons/vector1.svg" alt="vector" />
                    <button class="logo-choice" id="uploadButton">Выберите файл</button>
                    <input type="file" id="logo-file" name="logo" class="logo-file" accept="image/*" />
                    <img src="./icons/logo.png" class="logo-img" alt="logo" id="logoPreview" />
                    <img class="logo-cross" src="./icons/cross.svg" alt="cross" id="removeLogo" />
                  </div>
                </div>
              </section>
            </section>
            <section class="input-field select">
              <div class="input-label">
                <label for="select">✱ Направление</label>
                <input
                  type="text"
                  id="select"
                  name="direction"
                  readonly
                  value="Экология"
                  required
                />
                <div class="options hidden">
                  <button>Экология</button>
                  <button>Математика</button>
                  <button>Биология</button>
                  <button>Физика</button>
                  <button>Химия</button>
                </div>
              </div>
              <img
                class="icon toggler"
                src="./icons/toggler.svg"
                alt="toggler"
              />
            </section>
            <section class="input-field">
              <input type="text" id="site" name="site" value="avc.ru" required/>
              <img class="icon" src="./icons/global.svg" alt="global" />
            </section>
            <section class="input-field">
              <input type="text" id="vk_profile" name="vk_profile" value="vk.com/shans" required/>
              <img class="icon" src="./icons/vk.svg" alt="vk" />
            </section>
            <section class="input-field">
              <input type="text" id="ok" name="ok_profile" value="ok.com/shans" required/>
              <img class="icon" src="./icons/ok.svg" alt="ok" />
            </section>
            <section class="input-field">
              <input type="text" id="fb_profile" name="fb_profile" value="facebook.com/shans" required/>
              <img class="icon" src="./icons/facebook.svg" alt="facebook" />
            </section>
            <section class="input-field">
              <input type="text" id="inst_profile" name="inst_profile" value="instagram.com/shans" required/>
              <img class="icon" src="./icons/instagram.svg" alt="instagram" />
            </section>
            <section class="input-field">
              <input type="text" id="yt_profile" name="yt_profile" value="youtube.com/shans" required/>
              <img class="icon" src="./icons/youtube.svg" alt="youtube" />
            </section>
            <section class="input-field">
              <div class="input-label_head">
                <label for="head">Руководитель</label>
                <input type="text" id="head" value="Александров Иван Васильевич" required/>
              </div>
            </section>
            <section class="buttons">
              <button type="submit" class="submit">
                Стать партнером проекта
              </button>
              <button type="reset" class="reset"><span>Отменить</span></button>
            </section>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
